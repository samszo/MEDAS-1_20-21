<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>omeka S API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>

    <h1 id="TitreSite"></h1>
    <div id="medias"></div>


<script>
    
    let elTitre = document.getElementById('TitreSite');

    
    let urlSite = 'http://localhost:81/omk_medas1_20-21/omeka-s/api/sites/1';

   
    d3.json(urlSite)
    .then((data) => {
  
         elTitre.innerHTML = data['o:title'];
    })
    .catch((error) =>{
        console.error("Error loading the data");
    });


  

    let urlMedias = 'http://localhost:81/omk_medas1_20-21/omeka-s/api/media';
    
    d3.json(urlMedias)
    .then((data) => {
  
        d3.select('#medias').selectAll('img').data(data).enter().append('img')
            .attr('src',media=>media["o:thumbnail_urls"].medium);
    })
    .catch((error) =>{
        console.error("Error loading the data");
    });

</script>
    
</body>
</html>
